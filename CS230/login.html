<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<form class="form-signin" style="background-color: #1b1e21">
    <img class="rounded mx-auto d-block" src="assets/login-logo.png" alt="" width="72px" height="90px">
    <h1 class="h3 mb-3 font-weight-normal" style="color: whitesmoke; text-align: center;">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <input type="checkbox" value="remember-me" >
        <label style="color: #ffffff"> Remember me</label>
    </div>
    <button class="btn btn-lg btn-block" type="submit" style="background-color: #990000; color: whitesmoke;" onclick="window.location.href = 'file:///Users/Mac/github/It-ll-Be-Something/CS230/main.html';"><b>Sign in</b></button>
    <p class="mt-5 mb-3 text-muted" style="text-align: center">&copy; 2020-2021</p>
</form>

</body>
</html>
