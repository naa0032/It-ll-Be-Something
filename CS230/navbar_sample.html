<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Navbar/ JS Example</title>
    <style>
        html,body{
            height:100%;
        }
    </style>
    <script defer src="btndemo.js" type="text/javascript"></script>
    <script src="jsdemo.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container h-100 d-flex" style="justify-content: center;">
  <div class="jumbotron my-auto">
    <div>
      <button class="btn btn-outline-danger" id="btnBG" style="margin: 4px;">BG Color</button>
      <button class="btn btn-outline-primary" id="btnCS" style="margin: 4px;">Console</button>
      <button class="btn btn-outline-info" id="btnNR" style="margin: 4px;">Inner</button>
      <button class="btn btn-outline-warning" id="btnAL" onClick="al()" style="margin: 4px;">Alerty Boi</button>
      <button class="btn btn-outline-success" onclick="window.location.href='login.html'" id="btnBG" style="margin: 4px;">Login</button>
</div>
</div>
</div>

<div class="container h-50" style="justify-content: center;">
  <div class="jumbotron my-auto">
    <div class="form-check">
      <label class="form-check-label"><input type="radio" class="form-check-input" id="rd1" name="optradio">Option 1</label>
</div>
<div class="form-check">
  <label class="form-check-label"><input type="radio" class="form-check-input" id="rd2" name="optradio">Option 2: Electric Boogaloo</label>
</div>
<div class="form-check">
  <label class="form-check-label"><input type="radio" class="form-check-input" id="rd3" name="optradio" disabled>Option 3</label>
</div>
<button class="btn btn-outline-success" id="btnSUBMIT" onclick="rad_alert()" style="margin: 4px;">Submit Option Response</button>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
